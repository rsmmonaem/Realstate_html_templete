<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Details Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 p-8">
    <div class="max-w-3xl mx-auto bg-green-300 shadow-md rounded-md p-6 border border-gray-200">
        <h2 class="text-lg font-semibold text-green-800 border-b pb-2 mb-4">Plot Details</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Rate Per Katha</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">In Word</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Total Price</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">In Word</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Plot No.</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Road No.</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Block</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Plot Area</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Facing</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Plot Size</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
        </div>

        <h2 class="text-lg font-semibold text-green-800 border-b pb-2 mb-4">Details of Cheque/Pay Order/Bank Draft</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Bank Name</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Branch</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Cheque/PO/DD No.</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
        </div>

        <h2 class="text-lg font-semibold text-green-800 border-b pb-2 mb-4">Mode of Payment</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Payment</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Installments</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Booking Money</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Down Payment</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Balance Amount</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Per Installment</label>
                <input type="text" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Installments Start From</label>
                <input type="date" class="w-full border border-gray-300 rounded-md p-2" placeholder="">
            </div>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700">Remarks</label>
            <textarea class="w-full border border-gray-300 rounded-md p-2" rows="3" placeholder=""></textarea>
        </div>

        <button  class="bg-green-500 text-white py-2 px-4 rounded-md mt-4" ><a href="app02.html">Next Step-></a></button>
    </div>
</body>
</html>
